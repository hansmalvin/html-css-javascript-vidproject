<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Indeks Penilaian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="tombol-input">
        <h3>Masukkan Nilai:</h3>
        <input type="number" id="inp">
        <button id="submit">Submit</button>
    </div>
    <div class="hasil">
        <h3>Nilai Huruf:</h3>
        <input type="text" readonly id="output">
        <hr>
        <h3>Keterangan Indeks Penilaian: <br></h3>
        <ul>
            <li>0-40 = E</li>
            <li>41-55 = D</li>
            <li>56-70 = C</li>
            <li>71-80 = B</li>
            <li>81-100 = A</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
